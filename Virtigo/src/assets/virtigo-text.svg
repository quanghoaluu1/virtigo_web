<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" width="180" height="60">
  <defs>
    <!-- Gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Main text -->
  <text x="10" y="42" 
        font-family="'Segoe UI', 'Roboto', 'Arial', sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#textShadow)"
        letter-spacing="1px">
    VIRTIGO
  </text>
  
</svg>
